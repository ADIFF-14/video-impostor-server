<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPOSTOR</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="admin-panel" style="display:none; background:#1a1a1a; padding:10px; border-bottom:2px solid #00e676; position:fixed; top:0; width:100%; z-index:100;">
        <div id="admin-info" style="color:#00e676; font-size:12px;"></div>
        <button id="btn-debate-fijo" class="btn-big" style="display:none; background:#ff9800; margin:5px 0;" onclick="socket.emit('empezarDebateOficial')">üéôÔ∏è INICIAR DEBATE</button>
        <button id="btn-forzar" class="btn-big" style="background:#e74c3c; margin:5px 0;" onclick="socket.emit('adminForzarTurno')">‚è© SIGUIENTE TURNO</button>
    </div>

    <div id="app">
        <section id="welcome" class="screen active">
            <h1 class="main-title">IMPOSTOR</h1>
            <input type="text" id="userName" class="big-input" placeholder="Tu Nombre">
            <button class="btn-big" onclick="entrarJuego()">ENTRAR</button>
        </section>

        <section id="waiting" class="screen">
            <h2>SALA DE ESPERA</h2>
            <p>Hermanos conectados: <span id="count">0</span></p>
            <button id="adminBtn" style="display:none" class="btn-big" onclick="socket.emit('iniciarRonda')">üöÄ REPARTIR FRASES</button>
        </section>

        <section id="role" class="screen">
            <h2 id="roleTitle"></h2>
            <h1 id="roleText" style="color:#00e676"></h1>
        </section>

        <section id="turnScreen" class="screen">
            <h2 style="opacity:0.5">HABLANDO:</h2>
            <h1 id="currentSpeakerName" style="color:#00e676">---</h1>
            <button id="btnFinalizarTurno" class="btn-big" style="display:none" onclick="socket.emit('finalizarMiTurno')">TERMINAR MI TURNO</button>
        </section>

        <section id="end" class="screen"><h2>VOTACI√ìN</h2><div id="lista-votacion"></div></section>

        <section id="result" class="screen">
            <h1 id="texto-res"></h1>
            <h2 id="texto-palabra" style="color:#00e676"></h2>
            <button id="btn-reiniciar" style="display:none" class="btn-big" onclick="socket.emit('iniciarRonda')">üîÑ OTRA PARTIDA</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
