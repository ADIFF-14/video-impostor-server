<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPOSTOR</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { margin: 0; background: #080808; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        .screen { display: none; background: #121212; padding: 25px; border-radius: 20px; width: 85%; max-width: 400px; border: 1px solid #333; }
        .active { display: block; }
        .btn-big { background: #00e676; color: black; border: none; padding: 15px; width: 100%; font-weight: bold; border-radius: 10px; cursor: pointer; margin-top: 15px; font-size: 1.1rem; }
        .btn-voto { background: #fff !important; color: #000 !important; font-weight: 900; margin-bottom: 8px; border: none; padding: 12px; width: 100%; border-radius: 8px; font-size: 1.1rem; }
        #admin-panel { position: fixed; top: 0; width: 100%; background: #1a1a1a; border-bottom: 2px solid #00e676; padding: 10px; display: none; }
    </style>
</head>
<body>
    <div id="admin-panel">
        <div id="admin-info" style="color: #00e676; font-size: 0.8rem; margin-bottom: 5px;"></div>
        <button id="btn-debate-fijo" class="btn-big" style="display:none; background:#ff9800; color:white; margin:0;" onclick="socket.emit('empezarDebateOficial')">üéôÔ∏è DEBATE</button>
        <button id="btn-forzar" class="btn-big" style="display:none; background:#e74c3c; color:white; margin:0;" onclick="socket.emit('adminForzarTurno')">‚è© SIGUIENTE</button>
    </div>
    <div id="app">
        <section id="welcome" class="screen active">
            <h1 style="color:#00e676">IMPOSTOR</h1>
            <input type="text" id="userName" style="width:90%; padding:12px; border-radius:8px; border:none; margin-bottom:10px;" placeholder="Tu Nombre">
            <button class="btn-big" onclick="entrarJuego()">ENTRAR</button>
        </section>
        <section id="waiting" class="screen">
            <h2>SALA DE ESPERA</h2>
            <p>Conectados: <span id="count">0</span></p>
            <button id="adminBtn" style="display:none" class="btn-big" onclick="socket.emit('iniciarRonda')">üöÄ LANZAR PARTIDA</button>
        </section>
        <section id="role" class="screen"><h2 id="roleTitle"></h2><h1 id="roleText" style="color:#00e676"></h1></section>
        <section id="turnScreen" class="screen">
            <h2 style="opacity:0.5">Hablando:</h2>
            <h1 id="currentSpeakerName" style="color:#00e676">---</h1>
            <button id="btnFinalizarTurno" class="btn-big" style="display:none" onclick="socket.emit('finalizarMiTurno')">PASAR TURNO</button>
        </section>
        <section id="end" class="screen"><h2>VOTA AL IMPOSTOR</h2><div id="lista-votacion"></div></section>
        <section id="result" class="screen"><h1 id="texto-res"></h1><h2 id="texto-palabra" style="color:#00e676"></h2><button id="btn-reiniciar" style="display:none" class="btn-big" onclick="socket.emit('iniciarRonda')">üîÑ NUEVA PARTIDA</button></section>
    </div>
    <script src="script.js"></script>
</body>
</html>
