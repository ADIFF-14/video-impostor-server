<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><title>VideoImpostor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<div id="app">
    <div class="mic-container"><button id="micBtn" class="btn-mute" onclick="toggleMic()">üé§</button></div>

    <section id="welcome" class="screen active">
        <h1>üïµÔ∏è VideoImpostor</h1>
        <input type="text" id="userName" placeholder="Tu nombre...">
        <button onclick="entrarJuego()">Entrar</button>
    </section>

    <section id="waiting" class="screen">
        <h2>Sala de Espera</h2>
        <p>Jugadores: <span id="count">0</span></p>
        <button id="adminBtn" style="display:none" onclick="socket.emit('iniciarRonda')">üöÄ INICIAR</button>
    </section>

    <section id="role" class="screen">
        <h1 id="roleTitle"></h1>
        <h2 id="roleText" style="color:#00e676; font-size:35px; background:#000; padding:15px; border-radius:15px;"></h2>
        <button onclick="irALosTurnos()">ENTENDIDO</button>
    </section>

    <section id="turnScreen" class="screen">
        <div id="grid-jugadores" class="player-grid"></div>
        <div style="border: 3px solid #ffeb3b; padding: 25px; border-radius: 20px;">
            <p style="margin:0; opacity:0.6;">Hablando:</p>
            <h1 id="currentSpeakerName">---</h1>
        </div>
        <button id="btnFinalizarTurno" onclick="socket.emit('finalizarMiTurno')">TERMINAR DE HABLAR</button>
    </section>

    <section id="end" class="screen">
        <h2>VOTACI√ìN</h2>
        <div id="lista-votacion"></div>
    </section>

    <section id="result" class="screen">
        <h1 id="texto-res"></h1>
        <h2 id="texto-palabra"></h2>
        <button onclick="socket.emit('iniciarRonda')" id="btnNext" style="display:none">NUEVA PARTIDA</button>
    </section>
</div>
<script src="script.js"></script>
</body>
</html>
