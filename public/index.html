<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><title>IMPOSTOR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<div id="app">
    <div id="admin-panel" style="display:none; background:#222; padding:10px; font-size:12px; border-bottom:2px solid #00e676;">
        INFO: <span id="admin-info">Esperando...</span>
    </div>

    <section id="welcome" class="screen active">
        <h1 class="main-title">IMPOSTOR</h1>
        <input type="text" id="userName" class="big-input" placeholder="Tu Nombre">
        <button class="btn-big" onclick="entrarJuego()">ENTRAR</button>
    </section>

    <section id="waiting" class="screen">
        <h2>Sala de Espera</h2>
        <p>Jugadores: <span id="count">0</span></p>
        <button id="adminBtn" style="display:none" class="btn-big" onclick="socket.emit('iniciarRonda')">ðŸš€ INICIAR</button>
    </section>

    <section id="role" class="screen">
        <h2 id="roleTitle"></h2>
        <h1 id="roleText"></h1>
        <button id="startDebateBtn" style="display:none" class="btn-big" onclick="socket.emit('empezarDebateOficial')">DEBATE</button>
    </section>

    <section id="turnScreen" class="screen">
        <div id="grid-jugadores" class="player-grid"></div>
        <h1 id="currentSpeakerName">---</h1>
        <button id="btnFinalizarTurno" class="btn-big" style="display:none" onclick="socket.emit('finalizarMiTurno')">PASAR TURNO</button>
    </section>

    <section id="end" class="screen">
        <h2>VOTACIÃ“N</h2>
        <div id="lista-votacion"></div>
    </section>

    <section id="result" class="screen">
        <h1 id="texto-res"></h1>
        <h2 id="texto-palabra"></h2>
        <button id="btnNext" style="display:none" class="btn-big" onclick="socket.emit('iniciarRonda')">REINICIAR</button>
    </section>
</div>
<script src="script.js"></script>
</body>
</html>
