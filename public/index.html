<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPOSTOR - IGLESIA</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="app">
        <div id="admin-panel" style="display:none; background:#1a1a1a; color:#00e676; padding:15px; text-align:center; font-weight:bold; border-bottom:3px solid #00e676; position: sticky; top:0; z-index:999;">
            <div id="admin-info">üïµÔ∏è INFO ADMIN: Cargando...</div>
            <button id="btn-debate-admin" style="display:none; background:#e67e22; color:white; border:none; padding:10px 20px; border-radius:10px; margin-top:10px; font-weight:bold; cursor:pointer; width:100%;" onclick="socket.emit('empezarDebateOficial')">
                üéôÔ∏è INICIAR DEBATE (HABLAR)
            </button>
        </div>

        <section id="welcome" class="screen active">
            <h1 class="main-title">IMPOSTOR</h1>
            <input type="text" id="userName" class="big-input" placeholder="Tu Nombre">
            <button class="btn-big" onclick="entrarJuego()">ENTRAR</button>
        </section>

        <section id="waiting" class="screen">
            <h2>Sala de Espera</h2>
            <p>Hermanos en l√≠nea: <span id="count">0</span></p>
            <button id="adminBtn" style="display:none" class="btn-big" onclick="socket.emit('iniciarRonda')">üöÄ LANZAR PARTIDA</button>
        </section>

        <section id="role" class="screen">
            <h2 id="roleTitle"></h2>
            <h1 id="roleText" style="color:#00e676; font-size:40px; margin:20px 0;"></h1>
            <p>Mira la barra de arriba para iniciar el debate</p>
        </section>

        <section id="turnScreen" class="screen">
            <div id="grid-jugadores" class="player-grid"></div>
            <div style="background:#222; padding:20px; border-radius:15px;">
                <p style="opacity:0.5; margin:0;">Hablando:</p>
                <h1 id="currentSpeakerName">---</h1>
            </div>
            <button id="btnFinalizarTurno" class="btn-big" style="display:none; margin-top:15px;" onclick="socket.emit('finalizarMiTurno')">PASAR TURNO</button>
        </section>

        <section id="end" class="screen">
            <h2 style="opacity:0.6;">VOTACI√ìN</h2>
            <div id="lista-votacion"></div>
        </section>

        <section id="result" class="screen">
            <h1 id="texto-res" style="white-space: pre-wrap;"></h1>
            <h2 id="texto-palabra"></h2>
            <button id="btnNext" style="display:none" class="btn-big" onclick="socket.emit('iniciarRonda')">üîÑ NUEVA PARTIDA</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
