<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPOSTOR</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { margin: 0; background: #080808; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        .screen { display: none; background: #121212; padding: 25px; border-radius: 20px; width: 85%; max-width: 400px; border: 1px solid #333; }
        .active { display: block; }
        .btn-big { background: #00e676; color: black; border: none; padding: 15px; width: 100%; font-weight: bold; border-radius: 10px; cursor: pointer; margin-top: 15px; font-size: 1.2rem; }
        .btn-voto { background: #fff !important; color: #000 !important; font-weight: bold; margin-bottom: 10px; border: none; padding: 15px; width: 100%; border-radius: 10px; }
        #admin-p { position: fixed; top: 0; width: 100%; background: #1a1a1a; border-bottom: 2px solid #00e676; padding: 10px; display: none; z-index: 100; }
    </style>
</head>
<body>
    <div id="admin-p">
        <div id="adm-info" style="color:#00e676; font-size: 0.9rem; margin-bottom: 5px;"></div>
        <div style="display:flex; gap:5px">
            <button id="b-deb" class="btn-big" style="display:none; background:#ff9800; color:white; margin:0; flex:1" onclick="socket.emit('empezarDebateOficial')">DEBATE</button>
            <button id="b-for" class="btn-big" style="display:none; background:#e74c3c; color:white; margin:0; flex:1" onclick="socket.emit('adminForzarTurno')">FORZAR SIG.</button>
        </div>
    </div>
    <div id="app">
        <section id="welcome" class="screen active">
            <h1>IMPOSTOR</h1>
            <input type="text" id="u" style="width:90%; padding:12px; border-radius:8px; border:none; margin-bottom:10px" placeholder="Tu Nombre">
            <button class="btn-big" onclick="entrar()">ENTRAR</button>
        </section>
        <section id="waiting" class="screen">
            <h2>SALA DE ESPERA</h2>
            <p>Hermanos en línea: <span id="count">0</span></p>
            <button id="adminBtn" style="display:none" class="btn-big" onclick="socket.emit('iniciarRonda')">LANZAR PARTIDA</button>
        </section>
        <section id="role" class="screen"><h2 id="rT"></h2><h1 id="rX" style="color:#00e676"></h1></section>
        <section id="turn" class="screen"><h2 style="opacity:0.5">Hablando:</h2><h1 id="curr" style="color:#00e676">---</h1><button id="b-fin" class="btn-big" style="display:none" onclick="socket.emit('finalizarMiTurno')">PASAR TURNO</button></section>
        <section id="end" class="screen"><h2>VOTACIÓN</h2><div id="l-v"></div></section>
        <section id="result" class="screen"><h1 id="t-r"></h1><h2 id="t-p" style="color:#00e676"></h2><button id="b-res" style="display:none" class="btn-big" onclick="socket.emit('iniciarRonda')">OTRA PARTIDA</button></section>
    </div>
    <script src="script.js"></script>
</body>
</html>
