<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><title>VideoImpostor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<div id="app">
    <section id="welcome" class="screen active">
        <h1>ðŸ‘‹ VideoImpostor</h1>
        <input type="text" id="userName" placeholder="Nombre...">
        <button onclick="entrarJuego()">Entrar</button>
    </section>
    <section id="waiting" class="screen">
        <h2>Conectado</h2>
        <p>Jugadores: <span id="count">0</span></p>
        <button id="adminBtn" style="display:none" onclick="newRound()">INICIAR</button>
    </section>
    <section id="role" class="screen">
        <h2 id="roleTitle"></h2><p id="roleText"></p>
        <button onclick="irALosTurnos()">LISTO</button>
    </section>
    <section id="turnScreen" class="screen">
        <div id="grid-jugadores" class="player-grid"></div>
        <div id="activeSpeakerContainer"><h1 id="currentSpeakerName">---</h1></div>
        <button id="btnFinalizarTurno" onclick="finalizarMiTurno()">TERMINÃ‰</button>
    </section>
    <section id="end" class="screen">
        <h2 id="voteStatus">VOTA POR EL IMPOSTOR</h2>
        <div id="lista-votacion" class="player-grid"></div>
        <div id="resultado-final" style="display:none">
            <h1 id="texto-expulsado"></h1><h2 id="texto-revelacion"></h2>
            <button id="adminNextBtn" style="display:none" onclick="newRound()">NUEVA RONDA</button>
        </div>
    </section>
</div>
<script src="script.js"></script>
</body>
</html>
