<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PROYECTOR - VOTACIÓN</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: 'Arial Black', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #header { background: #00e676; color: black; padding: 15px; font-size: 2.5rem; font-weight: 900; text-transform: uppercase; width: 100%; box-sizing: border-box; }
        #main-container { flex: 1; display: flex; flex-wrap: wrap; justify-content: center; align-content: center; gap: 25px; padding: 40px; }
        
        /* Estilo voo.PNG */
        .v-card { background: #121212; border: 2px solid #333; border-radius: 15px; padding: 25px; min-width: 200px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .v-name { font-size: 1.8rem; color: #fff; margin-bottom: 15px; text-transform: lowercase; }
        .v-count { font-size: 6rem; color: #00e676; font-weight: 900; line-height: 1; text-shadow: 0 0 20px rgba(0,230,118,0.4); }
        
        .eliminado { opacity: 0.2; transform: scale(0.9); }
    </style>
</head>
<body>
    <div id="header">TURNO DE: <span id="turno-actual">ESPERANDO</span></div>
    <div id="main-container">
        </div>

    <script>
        const socket = io();
        socket.emit('unirse', { nombre: 'proyector' });

        socket.on('listaInicialProyeccion', (jugadores) => {
            renderizarCuadros(jugadores, {});
        });

        socket.on('actualizarVotosProyeccion', (votos) => {
            // Actualizar solo los números sin redibujar todo
            Object.keys(votos).forEach(id => {
                const el = document.getElementById(`voto-${id}`);
                if (el) el.innerText = votos[id];
            });
        });

        socket.on('turnoEnPantalla', (nombre) => {
            document.getElementById('turno-actual').innerText = nombre;
        });

        function renderizarCuadros(jugadores, votos) {
            const container = document.getElementById('main-container');
            container.innerHTML = "";
            jugadores.forEach(j => {
                const card = document.createElement('div');
                card.className = `v-card ${j.eliminado ? 'eliminado' : ''}`;
                card.innerHTML = `
                    <div class="v-name">${j.nombre}</div>
                    <div class="v-count" id="voto-${j.id}">${votos[j.id] || 0}</div>
                `;
                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
