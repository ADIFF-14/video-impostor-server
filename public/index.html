<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IMPOSTOR</title>
  <script src="/socket.io/socket.io.js"></script>

  <style>
    body {
      background: #080808;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .screen { display: none; background:#121212; padding:20px; border-radius:15px; }
    .active { display:block; }
    button { padding:15px; width:100%; font-size:18px; margin-top:10px; }
    input { padding:15px; width:100%; font-size:18px; }
  </style>
</head>

<body>

<div id="welcome" class="screen active">
  <h1>IMPOSTOR</h1>
  <input id="userName" placeholder="Tu nombre">
  <button onclick="entrar()">ENTRAR</button>
</div>

<div id="waiting" class="screen">
  <h2>Esperando jugadores...</h2>
  <p>Total: <span id="count">0</span></p>
</div>

<script src="script.js"></script>
</body>
</html>
