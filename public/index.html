<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>IMPOSTOR</title>
<script src="/socket.io/socket.io.js"></script>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- PANEL ADMIN -->
<div id="admin-panel" style="display:none">
  <h2>ADMIN</h2>
  <button id="btn-iniciar" class="btn-big">
    🚀 REPARTIR FRASES
  </button>

  <button id="btn-debate" class="btn-big" style="display:none">
    🎙️ INICIAR DEBATE
  </button>
</div>

<!-- PANTALLA ENTRADA -->
<section id="welcome" class="screen active">
  <h1>IMPOSTOR</h1>
  <input id="userName" placeholder="Tu nombre">
  <button onclick="entrarJuego()">ENTRAR</button>
</section>

<!-- ESPERA -->
<section id="waiting" class="screen">
  <p>Jugadores conectados: <span id="count">0</span></p>
</section>

<!-- TURNO -->
<section id="turnScreen" class="screen">
  <h1 id="currentSpeakerName"></h1>
  <button id="btnFinalizarTurno" class="btn-big" style="display:none">
    TERMINAR TURNO
  </button>
</section>

<!-- VOTACIÓN -->
<section id="end" class="screen">
  <h2>VOTACIÓN</h2>
  <div id="lista-votacion"></div>
</section>

<!-- RESULTADO -->
<section id="result" class="screen">
  <h1 id="texto-res"></h1>
  <p id="texto-palabra"></p>
  <button id="btn-reiniciar" class="btn-big" style="display:none">
    🔄 NUEVA PARTIDA
  </button>
</section>

<script src="script.js"></script>
</body>
</html>
