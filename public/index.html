<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IMPOSTOR</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { font-family: Arial; background:#111; color:#fff; }
    .screen { display:none; }
    .active { display:block; }
    button, input { padding:12px; font-size:16px; margin-top:8px; width:100%; }
    .wrap { max-width:420px; margin:50px auto; }
  </style>
</head>
<body>

<div class="wrap">

  <!-- ENTRAR -->
  <section id="welcome" class="screen active">
    <h1>IMPOSTOR</h1>
    <input id="userName" placeholder="Tu nombre">
    <button id="btnEntrar">ENTRAR</button>
  </section>

  <!-- ESPERA -->
  <section id="waiting" class="screen">
    <p>Conectados: <span id="count">0</span></p>

    <!-- SOLO ADMIN -->
    <button id="btnIniciar" style="display:none">INICIAR PARTIDA</button>
    <button id="btnDebate" style="display:none">INICIAR DEBATE</button>

    <p id="estado"></p>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
