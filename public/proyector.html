<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>IMPOSTOR - PANTALLA GIGANTE</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #container { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        
        /* TÃ­tulos */
        #status-msg { font-size: 3rem; color: #00e676; text-transform: uppercase; margin-bottom: 20px; }
        #speaker-gigante { font-size: 6rem; font-weight: 900; background: #1a1a1a; padding: 20px 60px; border-radius: 30px; border: 5px solid #00e676; margin-top: 20px; }

        /* Marcador de Votos */
        #marcador-votos { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; width: 90%; }
        .tarjeta { background: #111; border: 2px solid #333; padding: 20px; border-radius: 20px; min-width: 200px; transition: 0.3s; }
        .tarjeta.voto-anim { transform: scale(1.1); border-color: #00e676; box-shadow: 0 0 30px rgba(0, 230, 118, 0.5); }
        .nombre { font-size: 1.5rem; color: #aaa; margin-bottom: 10px; }
        .puntos { font-size: 4rem; font-weight: bold; color: #00e676; }

        /* Mensaje de Resultado Final */
        #resultado-final { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        #res-titulo { font-size: 5rem; text-transform: uppercase; }
        #res-sub { font-size: 3rem; margin-top: 20px; opacity: 0.7; }
    </style>
</head>
<body>
    <div id="container">
        <div id="pantalla-espera">
            <h1 style="font-size: 5rem; color: #00e676;">IMPOSTOR</h1>
            <p style="font-size: 2rem; opacity: 0.5;">Esperando que los hermanos se unan...</p>
        </div>

        <div id="juego-activo" style="display: none;">
            <div id="status-msg">En el turno de hablar:</div>
            <div id="speaker-gigante">---</div>
            <div id="marcador-votos" style="margin-top: 50px; display: none;"></div>
        </div>
    </div>

    <div id="resultado-final">
        <div id="res-titulo"></div>
        <div id="res-sub"></div>
    </div>

    <script src="proyector.js"></script>
</body>
</html>
