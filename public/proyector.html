<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PROYECTOR</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; text-align: center; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        #header { background: #00e676; color: black; padding: 20px; font-size: 3rem; font-weight: bold; }
        #main-val { font-size: 7rem; margin: 40px 0; text-transform: uppercase; }
        #vote-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .v-card { background: #111; border: 3px solid #333; padding: 20px; border-radius: 15px; min-width: 200px; }
        .v-count { font-size: 4rem; color: #00e676; font-weight: bold; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
    </style>
</head>
<body>
    <div id="header">ESTADO</div>
    <div id="main-val">ESPERANDO QUE INICIE EL JUEGO</div>
    <div id="vote-grid"></div>

    <div id="overlay">
        <h1 id="o-titulo" style="font-size: 7rem;"></h1>
        <h2 id="o-sub" style="font-size: 3rem;"></h2>
        <h1 id="o-palabra" style="font-size: 4rem; color: #ff9800;"></h1>
    </div>

    <script src="proyector.js"></script>
</body>
</html>
