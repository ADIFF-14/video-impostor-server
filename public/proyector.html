<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PROYECTOR</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: 'Arial Black', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        #header { background: #00e676; color: black; padding: 10px; font-size: 2.5rem; width: 100%; position: fixed; top: 0; }
        #main-val { font-size: 8rem; color: #fff; margin-top: 50px; }
        #vote-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; width: 90%; margin-top: 40px; }
        .v-card { background: #121212; border: 3px solid #333; border-radius: 15px; padding: 20px; min-width: 180px; }
        .v-name { font-size: 1.5rem; color: #fff; margin-bottom: 10px; }
        .v-count { font-size: 5rem; color: #00e676; font-weight: 900; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
    </style>
</head>
<body>
    <div id="header">TURNO DE: <span id="turno-header">ESPERANDO</span></div>
    <div id="main-val">IMPOSTOR</div>
    <div id="vote-grid"></div>
    <div id="overlay">
        <h1 id="o-titulo" style="font-size: 7rem;"></h1>
        <h2 id="o-sub" style="font-size: 3rem; opacity: 0.8;"></h2>
        <h1 id="o-palabra" style="font-size: 4rem; color: #ff9800; margin-top: 40px;"></h1>
    </div>
    <script src="proyector.js"></script>
</body>
</html>
