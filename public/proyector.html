<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PROYECTOR</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #header {
      background: #00e676;
      color: black;
      padding: 20px;
      font-size: 3rem;
      font-weight: bold;
    }

    #main {
      font-size: 6rem;
      margin: 30px 0;
      text-transform: uppercase;
    }

    #grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #111;
      border: 3px solid #333;
      border-radius: 15px;
      padding: 20px;
      min-width: 200px;
    }

    .name {
      font-size: 2rem;
    }

    .votes {
      font-size: 4rem;
      color: #00e676;
      font-weight: bold;
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: black;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
    }

    #overlay h1 {
      font-size: 6rem;
    }

    #overlay h2 {
      font-size: 3rem;
    }
  </style>
</head>

<body>
  <div id="header">ESPERANDO JUEGO</div>
  <div id="main">IMPOSTOR</div>
  <div id="grid"></div>

  <div id="overlay">
    <h1 id="final-title"></h1>
    <h2 id="final-sub"></h2>
  </div>

  <script src="proyector.js"></script>
</body>
</html>
